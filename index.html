<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background: #0073e6;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        
        h1, h2 {
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        input, textarea, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #005bb5;
        }
        
        #tasks {
            list-style-type: none;
            padding: 0;
        }
        
        #tasks li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Задачник</h1>
    </header>
    <main>
        <section id="task-input">
            <h2>Добавить задачу</h2>
            <form id="task-form">
                <label for="task-title">Название задачи:</label>
                <input type="text" id="task-title" required>
                <label for="task-description">Описание задачи:</label>
                <textarea id="task-description" required></textarea>
                <button type="submit">Добавить</button>
            </form>
        </section>
        <section id="task-list">
            <h2>Список задач</h2>
            <ul id="tasks"></ul>
        </section>
    </main>
    <footer>
        <p>© 2024 Задачник. Все права защищены.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('task-form');
            const taskList = document.getElementById('tasks');
        
            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
        
                // Получаем данные из формы
                const title = document.getElementById('task-title').value;
                const description = document.getElementById('task-description').value;
        
                // Создаем элемент задачи
                const taskItem = document.createElement('li');
                taskItem.innerHTML = `
                    <h3>${title}</h3>
                    <p>${description}</p>
                    <button class="delete-task">Удалить</button>
                `;
        
                // Добавляем задачу в список
                taskList.appendChild(taskItem);
        
                // Очищаем форму
                taskForm.reset();
        
                // Удаление задачи
                const deleteButton = taskItem.querySelector('.delete-task');
                deleteButton.addEventListener('click', () => {
                    taskItem.remove();
                });
            });
        });
        
    </script>
</body>
</html>
